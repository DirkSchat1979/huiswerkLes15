    <div class="kop-site">
      <h2>Contact</h2>
      <p>Wilt u meer van mij weten? Vul dan het contactformulier in en dan neem ik zo spoedig mogelijk
        contact met u op.</p>
    </div>

    <hr class="site-hr">

    <div class="contact-form">
      <form id="contactformulier" action="https://formspree.io/f/xlezbaag" method="post">
        <div class="caption"><h3>Contactformulier</h3></div>
        <input type="text" name="Voornaam" class="input-veld" placeholder="Voornaam">
        <input type="text" name="Achternaam" class="input-veld" placeholder="Achternaam">
        <input type="email" name="E-mailadres" class="input-veld" placeholder="E-mailadres">
        <input type="number" name="Telefoonnummer" class="input-veld" placeholder="Telefoonnummer">
        <textarea name="Bericht" class="input-veld" placeholder="Uw bericht"></textarea>
        <button type="submit" name="button" class="verzend-knop">Verzenden</button>
      </form>
    </div>
  </div>
